<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- welcome screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Professor Bingo!</h1>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button id="startGame">Join Game</button>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen hidden" id="gameScreen">
            <h1>Professor Bingo</h1>
            <div class="player-info">
                Playing as: <span id="currentPlayer"></span>
            </div>
            
            <!-- Phrase Input Section -->
            <div class="input-group" id="phraseInput">
                <input type="text" id="newPhrase" placeholder="Add a common phrase">
                <button id="addPhrase">Add to Card</button>
            </div>
            
            <!-- Bingo Grid -->
            <div class="bingo-grid" id="bingoGrid"></div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <button id="lockCard">Lock Card</button>
                <button id="callBingo">BINGO!</button>
            </div>
            
            <!-- Players List -->
            <div class="players-list" id="playersList">
                <h3>Players in Game</h3>
                <!-- Players will be added here dynamically -->
            </div>
        </div>
